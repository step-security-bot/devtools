name: "CodeQL"

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/codeql-analysis.yml'
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.in'
      - '**/CMakeLists.txt'
      - '!**/*.md'
  push:
    branches: [ main ]

# Declare default permissions as read only.
permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Install packages
        run: |
          sudo apt-get install ninja-build

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          queries: security-and-quality
          config-file: ./.github/codeql-config.yml
          
      - name: Create build folder
        run: mkdir build

      - name: Build code for analysis
        run: |
          cmake -G Ninja ..
          cmake --build .
        working-directory: ./build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          output: "codeql_reports"
          upload: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: codeql-report
          path: ./codeql_reports/
          retention-days: 1
          if-no-files-found: error

      - name: Move file to merged.sarif (CodeQL)
        run: mv codeql_reports/*.sarif merged.sarif
    
      - name: Exclude external lib
        run: |
          jq 'del(.runs[].results[].locations[] | select(.physicalLocation.artifactLocation.uri | contains("external/")))' merged.sarif > tmp0.sarif
          jq 'del(.runs[].results[] | select(.locations | length == 0))' tmp0.sarif > filtered.sarif
    
      - name: Treat warnings as errors
        run: |
          jq '.runs[].tool.driver.rules[] |= . + {"defaultConfiguration": {"level": "error"}}' filtered.sarif > final.sarif
 
      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: codeql-report-final
          path: ./final.sarif
          retention-days: 1
          if-no-files-found: error

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: final.sarif
